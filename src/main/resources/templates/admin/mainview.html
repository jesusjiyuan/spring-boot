    <!-- css -->
    <link href="/mainview_s/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/mainview_s/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/mainview_s/css/nivo-lightbox.css" rel="stylesheet"/>
    <link href="/mainview_s/css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css"/>
    <link href="/mainview_s/css/owl.carousel.css" rel="stylesheet" media="screen" />
    <link href="/mainview_s/css/owl.theme.css" rel="stylesheet" media="screen" />
    <link href="/mainview_s/css/flexslider.css" rel="stylesheet" />
    <link href="/mainview_s/css/animate.css" rel="stylesheet" />
    <link href="/mainview_s/css/style.css" rel="stylesheet"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

<section id="intro" class="home-slide text-light">
    <!-- Carousel -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/newsPhoto/1.jpg" alt="First slide"/>
                <!-- Static Header -->
                <div class="header-text hidden-xs">
                    <div class="col-md-12 text-center">
                        <br/>
                        <h3>
                            <span th:text="${message}">信息</span>
                        </h3>
                        <br/>
                        <div class="">
                            <a class="btn btn-theme btn-sm btn-min-block" href="/index/newsDetail/1">查看详情</a></div>
                    </div>
                </div><!-- /header-text -->
            </div>
            <div class="item">
                <img src="/newsPhoto/2.jpg" alt="Second slide"/>
                <!-- Static Header -->
                <div class="header-text hidden-xs">
                    <div class="col-md-12 text-center">
                        <br/>
                        <h3>
                            <span th:text="${message1}">信息1</span>
                        </h3>
                        <br/>
                        <div class="">
                            <a class="btn btn-theme btn-sm btn-min-block" href="/index/newsDetail/2">查看详情</a></div>
                    </div>
                </div><!-- /header-text -->
            </div>
            <div class="item">
                <img src="/newsPhoto/3.jpg" alt="Third slide"/>
                <!-- Static Header -->
                <div class="header-text hidden-xs">
                    <div class="col-md-12 text-center">
                        <br/>
                        <h3>
                            <span th:text="${message2}">信息2</span>
                        </h3>
                        <br/>
                        <div class="">
                            <a class="btn btn-theme btn-sm btn-min-block" href="/index/newsDetail/3">查看详情</a></div>
                    </div>
                </div><!-- /header-text -->
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div><!-- /carousel -->

</section>
<!-- /Section: intro -->

<!-- Section: about -->
<section class="home-section color-dark bg-white">
    <div class="container marginbot-50">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="wow flipInY" data-wow-offset="0" data-wow-delay="0.4s">
                    <div class="section-heading text-center">
                        <h2 class="h-bold">通知</h2>
                        <div class="divider-header"></div>
                        <p th:text="${info}">推送通知</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="/mainview_s/img/dummy1.jpg" alt="" class="img-responsive" />
            </div>
            <div class="col-md-6">
                <p>项目进度条</p>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10"
                         aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        40% - 天河地产移动软件开发项目
                    </div>
                </div>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30"
                         aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        45% - 高校软件工程合作项目
                    </div>
                </div>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                         aria-valuemax="100" style="width: 60%">
                        60% - 皇鹫酒店后勤管理系统项目
                    </div>
                </div>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90"
                         aria-valuemin="0" aria-valuemax="100" style="width: 90%">
                        90% - 新西兰科技研发项目
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
